<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f84b24b31a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="imageSection">
            <h1>Image Search Engine</h1>
            <form>
                <input type="text" name="text" id="userInput" autocomplete="off" placeholder="Enter Keyword">
                <button id="submitBtn" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div id="apiImages"></div>
            <button id="showMoreBtn">show more</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
